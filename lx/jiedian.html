<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>球</title>
</head>
<body>
<input type="button" class="add" value="add" onclick="create()">
<input type="button" value="remove" class="remove">
</body>
<script>
    let index = 0
    let arr = []
    function create() {
        let div =document.createElement("div")//法通过指定名称创建一个元素
        let styleEle = document.createAttribute("style")//创建一个指定名称的属性，并返回Attr 对象属性。
        let width = Math.random()*50+50
        let red = parseInt(Math.random()*255)
        let blue = parseInt(Math.random()*255)
        let green = parseInt(Math.random()*255)
        styleEle.nodeValue =`width:${width}px;height:${width}px;background-color:rgba(${red},${blue},${green});border-radius:50%;`//根据节点的类型设置或返回节点的值。
        div.setAttributeNode(styleEle)//方法创建或改变某个新属性。
        index+=1
        console.log(div)

        let text = document.createTextNode(`第${index}个`)//可创建文本节点。
        div.appendChild(text)//可向节点的子节点列表的末尾添加新的子节点。

        let comment = document.createComment(`第${index}个`)//方法可创建注释节点
        div.append(comment)//法在被选元素的结尾插入指定内容。
        document.body.insertBefore(div,document.querySelector(".add"))//可在已有的子节点前插入一个新的子节点。法返回文档中匹配指定 CSS 选择器的一个元素。
        arr.push(div)
        console.log(arr)

        let input = document.querySelector(".remove")//法返回文档中匹配指定 CSS 选择器的一个元素。
        input.onclick = function(){
            document.body.removeChild(arr.pop())
            index = index-1
        }
    }
</script>
</html>
