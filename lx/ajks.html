     $(document).ready(function(){
        var a;
        $(".btn").click(function(){
            $.ajax({
                url:"https:////api.map.baidu.com/api?v=2.0&ak=9XesN5q8ZA9TL5lgpUo9vtRlETjf6CXu",
                type:"post",    //请求方式

                    "maxResult":'2'
                },    //请求参数

                beforeSend: function() {
                    console.log("请求前的处理")
                },
                success: function(data) {
                    console.log("成功处理请求",data)
                },
                complete: function() {
                    console.log("请求完成")
                },

                error: function(err) {
                    console.log(err)
                }
            });
        })
    })
